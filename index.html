<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container" id="hello">
    <div id="mydiv" class="header">
      <h2>SHOPPING LIST</h2>
      <input type="text" id="inputItem" placeholder="New item...">
    </div>

    <ul id="myitems">
    
    </ul>

    <div class="count">
      Total Items: <span id="totalItems">0</span> |
      Items Shopped: <span id="checkedItems">0</span> |
      Items not shopped: <span id="uncheckedItems">0</span>
    </div>
    <div class="hideContent">
      
      <label for="hideShoppedItems">Hide shopped items <input type="checkbox" id="hideShoppedItems"></label>
      
    </div>
    <br>
  </div>
  <script src="./script.js"></script>
</body>
</html>
